<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerZoners - Em Construção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    body {
      background: url('background.png') no-repeat center center;
      background-size: contain;
      background-color: black;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    a {
      margin-top: 20px;
      background: #000000aa;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>PowerZoners em construção</h1>
  <a href="https://instagram.com/seu_instagram" target="_blank">Siga no Instagram</a>
</body>
</html>
